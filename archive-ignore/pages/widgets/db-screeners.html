</header>

<!-- Two Column Layout -->
<div class="screeners-layout">
    <!-- Left Column - Sticky Navigation -->
    <div class="screeners-nav-column">
        <nav class="screeners-nav">
            <a href="#all" class="screeners-nav-item active">📋 All Forms</a>
            <a href="#weightloss" class="screeners-nav-item">⚖️ Weight Loss</a>

    <!-- Right Column - Content -->
    <div class="screeners-content-column">
        <div id="forms-loading" style="text-align: center; padding: 2rem; color: #666;">
            <div class="lt-spinner"></div>
            <p>Loading screeners...</p>
        </div>

        <div id="forms-content" style="display: none;">
            <!-- Forms and questions will be inserted here -->
        </div>

        <div id="forms-error" style="display: none;" class="lt-alert lt-alert-error">
            <!-- Error messages will be shown here -->
        </div>

        <div id="forms-success" style="display: none;" class="lt-alert lt-alert-success">
            <!-- Success messages will be shown here -->
        </div>
    </div>
</div>
